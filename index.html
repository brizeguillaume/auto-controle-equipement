<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Manifest et meta tags -->
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="theme-color" content="#4361ee">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-ContrÃ´le Ã‰quipement</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --danger: #f72585;
            --success: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
            --border-radius: 12px;
            --box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            background: url('Fusion_Ecran_degrade.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            padding: 2rem;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .app-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.5rem;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 1.5rem;
            align-items: start;
        }
        
        .form-container {
            background: white;
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--secondary);
            font-size: 0.95rem;
        }
        
        input, select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e9ecef;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
            background-color: #f8f9fa;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
            background-color: white;
        }
        
        .side-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            position: sticky;
            top: 1rem;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
        }
        
        .btn-danger {
            background-color: var(--danger);
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #d1146a;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(247, 37, 133, 0.3);
        }
        
        .btn-icon {
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            padding: 0;
        }
        
        .photo-options {
            margin-top: 1rem;
        }
        
        .photo-buttons {
            display: flex;
            gap: 0.75rem;
            margin-top: 0.5rem;
        }
        
        .photo-preview {
            max-width: 100%;
            max-height: 200px;
            margin-top: 1rem;
            border-radius: var(--border-radius);
            display: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border: 2px solid #e9ecef;
        }
        
        .status {
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-top: 1.5rem;
            text-align: center;
            font-weight: 600;
        }
        
        .status-success {
            background-color: rgba(76, 201, 240, 0.1);
            color: #1a936f;
            border: 1px solid #4cc9f0;
        }
        
        .status-error {
            background-color: rgba(247, 37, 133, 0.1);
            color: #d1146a;
            border: 1px solid #f72585;
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: var(--transition);
        }
        
        .modal.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 500px;
            box-shadow: var(--box-shadow);
        }

        /* Nouveaux styles ajoutÃ©s */
        a[download] {
            display: none !important;
        }
        
        #mobile-hint {
            display: none;
            margin: 15px 0;
            padding: 10px;
            background: #f0f7ff;
            border-left: 4px solid #4361ee;
            font-size: 0.9em;
        }
        
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .side-actions {
                flex-direction: row;
                position: static;
                margin-top: 1.5rem;
            }
            
            .btn-icon {
                width: auto;
                height: auto;
                border-radius: var(--border-radius);
                padding: 0.75rem 1.5rem;
            }

            #mobile-hint {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <h1>AUTOCONTROLE EQUIPEMENT</h1>
            <p>Formulaire de contrÃ´le qualitÃ©</p>
        </header>

        <div id="mobile-hint">
            ðŸ“± <strong>Astuce mobile</strong> : Utilisez le menu "Ouvrir avec" pour enregistrer ou visualiser le PDF
        </div>
        
        <div class="form-grid">
            <div class="form-container">
                <!-- [Vos champs de formulaire existants restent identiques] -->
                <!-- ... -->
                
                <button id="generateBtn" class="btn btn-primary" style="width: 100%; margin-top: 1.5rem;">
                    <span>ðŸ’¾ GÃ©nÃ©rer PDF</span>
                </button>
                
                <div id="status" class="status"></div>
            </div>
            
            <div class="side-actions">
                <button id="newFormBtn" class="btn btn-danger btn-icon" title="RÃ©initialiser le formulaire">
                    <span>ðŸ”„</span>
                </button>
            </div>
        </div>
    </div>
    
    <div id="cameraModal" class="modal">
        <div class="modal-content">
            <video id="cameraView" autoplay playsinline style="width: 100%; border-radius: var(--border-radius);"></video>
            <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
                <button id="captureBtn" class="btn btn-primary" style="flex: 1;">
                    <span>ðŸ“¸ Capturer</span>
                </button>
                <button onclick="closeCamera()" class="btn btn-danger" style="flex: 1;">
                    <span>âœ• Fermer</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Nouveau modal pour l'authentification -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <h3 style="margin-bottom: 1rem;">Connexion requise</h3>
            <p style="margin-bottom: 2rem;">Connectez-vous Ã  Microsoft pour enregistrer automatiquement sur OneDrive</p>
            <button id="msLoginBtn" class="btn btn-primary" style="width: 100%;">
                <span>ðŸ”‘ Se connecter avec un compte Microsoft</span>
            </button>
            <button onclick="document.getElementById('authModal').classList.remove('active')" 
                    class="btn btn-danger" style="width: 100%; margin-top: 1rem;">
                <span>âœ• Annuler</span>
            </button>
        </div>
    </div>

<script>
    // CONFIGURATION
    const PDF_TEMPLATE_NAME = "Autocontrole-Equipement.pdf";
    const IMAGE_POSITIONS = {
        image1: { x: 250, y: 285, width: 200, height: 150 },
        image2: { x: 250, y: 100, width: 200, height: 150 }
    };

    // Configuration MSAL (Microsoft Authentication)
    const msalConfig = {
        auth: {
            clientId: "YOUR_CLIENT_ID", // Ã€ remplacer par votre ID d'application Azure
            authority: "https://login.microsoftonline.com/YOUR_TENANT_ID",
            redirectUri: window.location.origin + "/auth/auth.html"
        }
    };
    let msalClient;

    // CHARGEMENT DE PDF-LIB
    async function loadPDFLib() {
        try {
            if (!window.PDFLib) {
                await new Promise((resolve, reject) => {
                    const script = document.createElement('script');
                    script.src = 'https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js';
                    script.onload = resolve;
                    script.onerror = reject;
                    document.head.appendChild(script);
                });
            }
            return window.PDFLib;
        } catch (error) {
            console.error("Erreur PDF-lib:", error);
            showStatus("Erreur: Impossible de charger PDF-lib", "error");
            throw error;
        }
    }

    // CHARGEMENT DU TEMPLATE PDF
    async function loadPDFTemplate() {
        try {
            const response = await fetch(PDF_TEMPLATE_NAME);
            if (!response.ok) throw new Error("Fichier PDF introuvable");
            return await response.arrayBuffer();
        } catch (error) {
            console.error("Erreur template:", error);
            showStatus("Erreur: Impossible de charger le template", "error");
            throw error;
        }
    }

    // INITIALISATION MSAL
    async function initMSAL() {
        const msalModule = await import('https://alcdn.msauth.net/browser/2.24.0/js/msal-browser.min.js');
        msalClient = new msalModule.PublicClientApplication(msalConfig);
    }

    // AUTHENTIFICATION MICROSOFT
    async function loginToMicrosoft() {
        try {
            await initMSAL();
            const loginRequest = {
                scopes: ["Files.ReadWrite"]
            };
            const authResult = await msalClient.loginPopup(loginRequest);
            localStorage.setItem('msalToken', authResult.accessToken);
            document.getElementById('authModal').classList.remove('active');
            return authResult.accessToken;
        } catch (error) {
            console.error("Erreur d'authentification:", error);
            showStatus("Ã‰chec de la connexion Ã  Microsoft", "error");
            return null;
        }
    }

    // UPLOAD VERS ONEDRIVE
    async function uploadToOneDrive(pdfBytes, fileName) {
        let token = localStorage.getItem('msalToken');
        if (!token) {
            document.getElementById('authModal').classList.add('active');
            token = await loginToMicrosoft();
            if (!token) return false;
        }

        const endpoint = `https://graph.microsoft.com/v1.0/me/drive/root:/AutoControle/${fileName}:/content`;
        
        try {
            const response = await fetch(endpoint, {
                method: "PUT",
                headers: {
                    "Authorization": `Bearer ${token}`,
                    "Content-Type": "application/pdf"
                },
                body: pdfBytes
            });
            
            if (!response.ok) throw new Error("Erreur lors de l'envoi vers OneDrive");
            return true;
        } catch (error) {
            console.error("Erreur upload:", error);
            return false;
        }
    }

    // FONCTION PRINCIPALE (MODIFIÃ‰E POUR ONEDRIVE)
    async function generatePDF() {
        try {
            showStatus("GÃ©nÃ©ration du PDF...", "");
            
            await loadPDFLib();
            const pdfBytes = await loadPDFTemplate();
            const { PDFDocument } = PDFLib;
            
            const pdfDoc = await PDFDocument.load(pdfBytes);
            const [page] = pdfDoc.getPages();
            const form = pdfDoc.getForm();

            // Remplissage des champs texte (votre code existant)
            const fieldsMapping = {
                'Texte1': 'equipmentName',
                'Texte2': 'Niveau',
                'Texte3': 'panneau',
                'Texte4': 'controleur',
                'Texte5': 'points',
                'Texte6': 'typeControle',
                'Texte7': 'testlocal',
                'Texte8': 'nomtestlocal',
                'Texte9': 'datetestlocal',
                'Texte10': 'nomtestext',
                'Texte11': 'datetestext',
                'Texte12': 'testext'
            };

            for (const [pdfField, formId] of Object.entries(fieldsMapping)) {
                const fieldValue = document.getElementById(formId).value.trim();
                if (fieldValue) {
                    try {
                        const textField = form.getTextField(pdfField);
                        textField.setText(formId.includes('date') ? formatDateForPDF(fieldValue) : fieldValue);
                    } catch (e) {
                        console.warn(`Champ ${pdfField} non trouvÃ©`);
                    }
                }
            }

            await processImage('photo1Data', IMAGE_POSITIONS.image1, page, pdfDoc);
            await processImage('photo2Data', IMAGE_POSITIONS.image2, page, pdfDoc);

            const finalPdfBytes = await pdfDoc.save();
            const filename = generateFilename();

            // Tentative d'envoi vers OneDrive
            const uploadSuccess = await uploadToOneDrive(finalPdfBytes, filename);
            
            if (uploadSuccess) {
                showStatus("PDF enregistrÃ© dans OneDrive !", "success");
            } else {
                // Fallback au tÃ©lÃ©chargement local
                await downloadPDF(finalPdfBytes, filename);
                showStatus("PDF tÃ©lÃ©chargÃ© (Ã©chec OneDrive)", "warning");
            }
        } catch (error) {
            console.error("Erreur gÃ©nÃ©ration:", error);
            showStatus(`Erreur: ${error.message}`, "error");
        }
    }

    // [Vos fonctions utilitaires existantes restent inchangÃ©es]
    // processImage(), generateFilename(), formatDateForPDF(), downloadPDF(), 
    // forceDownload(), showStatus(), resetForm(), handlePhotoChoice(), 
    // previewPhoto(), openCamera(), closeCamera(), capturePhoto()

    // INITIALISATION
    document.getElementById('generateBtn').addEventListener('click', generatePDF);
    document.getElementById('newFormBtn').addEventListener('click', resetForm);
    document.getElementById('msLoginBtn').addEventListener('click', loginToMicrosoft);

    // Masquer l'aide mobile sur desktop
    if (!/Android|iPad|iPhone|iPod/i.test(navigator.userAgent)) {
        document.getElementById('mobile-hint').style.display = 'none';
    }

    // Service Worker
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('Service Worker enregistrÃ©'))
                .catch(err => console.log('Erreur Service Worker:', err));
        });
    }

    // Gestion de l'installation PWA
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        showInstallButton();
    });

    function showInstallButton() {
        const installBtn = document.createElement('button');
        installBtn.textContent = 'Installer l\'app';
        installBtn.style.cssText = `
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #4361ee;
            color: white;
            border: none;
            border-radius: 5px;
            z-index: 1000;
        `;
        installBtn.onclick = () => {
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then(choice => {
                if (choice.outcome === 'accepted') {
                    installBtn.style.display = 'none';
                }
                deferredPrompt = null;
            });
        };
        document.body.appendChild(installBtn);
    }
</script>
</body>
</html>
